{% extends 'infop.html' %}

{% block content %}

<head>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    .form-content {
      padding: 5%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
    }

    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 40%;
      cursor: pointer;
      background: #0062cc;
      color: #fff;
    }

    .menu {
      top: 50px;
    }
  </style>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
      <br><br><br>


<h2 style="text-align: center;">Vendre le produit</h2>

            <div class="container" style="background-color: skyblue;">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

    <form method="post">
        {% csrf_token %}

        <div class="form-content">
            <div class="row">
              <div class="col-md-6">
                    
                    <label for="client">Client:</label>
                    <select id="client" name="client" class="form-control">
                        {% for client in clients %}
                            <option value="{{ client.id }}">{{client.prenom}} {{ client.nom }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    
                    <label for="produit">Produit:</label>
                    <select id="produit" name="produit" class="form-control">
                        {% for produit in produits %}
                            <option value="{{ produit.id }}">{{ produit.nom }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    
                    <label for="quantite">Quantit√©:</label>
                    <input type="number" id="quantite" name="quantite" min="1" class="form-control" required>
                    <br>

                    <label for="montant">Montant:</label>
                    <input type="number" id="montant" name="montant" min="1" class="form-control" required>
                    <br>

                    <label for="date_vente">Date_vente:</label>
                    <input type="date" name="date_vente" class="form-control">
                    <br>
                                  
                    <button type="submit" class="btnSubmit">Vendre</button>
                </div>
            </div>
        </div>    
    </form> 

{% endblock %}
