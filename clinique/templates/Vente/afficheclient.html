{% extends 'infop.html' %}

{% block content %}
<br><br>
<center><h2>Liste des clients enregistrés</h2></center>

<table class="table table-striped table-hover">
<tr>
    <th>Prénom</th>
    <th>Nom</th>
    <th>Adresse</th>
    <th>Téléphone</th>
    <th style="padding-left: 80px;">Action</th>
</tr>

<tr>
    {% csrf_token %}
    {% for i in p %}
    <td>{{i.prenom}}</td>
    <td>{{i.nom}}</td>
    <td>{{i.adresse}}</td>
    <td>{{i.telephone}}</td>
    <td><a href=""><button type="submit" class="btn btn-info">Modifier</button></a>  <a href=""><button type="submit" class="btn btn-info">Supprimer</button></a></td>
</tr>
{% endfor %}
</table>

{% endblock%}
